<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Forum</h1>
        <input type="text" placeholder="Search Forum" style="padding: 5px;">
    </div>
    <div class="container">
        <div class="left-section">
            <h3>Friend Suggestions</h3>
            <p>Michael Brown</p>
            <p>Emily White</p>
        </div>
        <div class="right-section">
            <h3>News Feed</h3>
            {{range .Posts}}
            <div class="post">
                <h4>User {{.Creator}}</h4>
                <p><a href="/posts/display?pid={{.UUID}}">{{.Title}}</a></p>
                <p>{{.Content}}</p>
                {{if .Media}}
                <img src="/static/media/{{.Media}}" alt="Post Image" style="width: 70px; aspect-ratio: 1/1;">
                {{end}}
                <div class="actions">
                    <form action="/like" method="post">
                        <input type="hidden" name="post_id" value="{{.UUID}}">
                        <button type="submit">Like</button>
                    </form>
                    <form action="/dislike" method="post">
                        <input type="hidden" name="post_id" value="{{.UUID}}">
                        <button type="submit">Dislike</button>
                    </form>
                </div>
                <div class="comment-section">
                    <form action="/comment" method="post">
                        <input type="hidden" name="post_id" value="{{.UUID}}">
                        <input type="text" name="content" placeholder="Write a comment...">
                        <button type="submit">Post</button>
                    </form>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
